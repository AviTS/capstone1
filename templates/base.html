<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://unpkg.com/bootstrap"></script>
    <link rel="stylesheet" href="/static/stylesheets/style.css">
</head>

<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" id="nav-h1-home">
                <h1>FinTrackr</h1>
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if not g.user %}
                <li><a href="/signup" class="btn btn-block btn-outline-primary">Sign up</a></li>
                <li><a href="/login" class="btn btn-block btn-outline-primary">Log in</a></li>
                {% else %}
                <li><a href="/logout" class="btn btn-block btn-outline-danger">Log out</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}

    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
